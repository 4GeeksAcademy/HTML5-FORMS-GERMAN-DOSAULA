<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Payment Form</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert" style="display-none;" id="error-alert">
                    <strong>Some fields are missing</strong>
                </div>
                <form id="paymentForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="cardNumber" class="Form-label"><strong>Card:</strong></label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX"
                                required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cvcNumber" class="Form-label"><strong>CVC</strong></label>
                            <input type="text" class="form-control" id="cvcNumber" placeholder="000" required>
                        </div>
                        <div class="col-md-4 mb-3 ">
                            <label for="amount" class="Form-label"><strong>Amount:</strong></label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="Form-label"><strong>First Name</strong></label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="Form-label"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label"><strong>City</strong></label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="state" class="form-label"><strong>State</strong></label>
                            <select class="form-select" id="state" required>
                                <option value="" disabled selected>Pick a state</option>
                                <option value="CA">California</option>
                                <option value="NY">New York</option>
                                <option value="TX">Texas</option>
                                <option value="FL">Florida</option>
                                <option value="OH">Ohio</option>
                                <option value="AZ">Arizona</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="postalCode" class="form-label"><strong>Postal Code</strong></label>
                            <input type="text" class="form-control" id="postalCode" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="paymentMethods"><strong>We accept:</strong></label>
                            <div class="card mb-3 bg-secondary">
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="visa"
                                            value="visa" checked>
                                        <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa" style=" color: #fafafa;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="paymentMethod"
                                            id="mastercard" value="mastercard">
                                        <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard" style=" color: #fafafa;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="amex"
                                            value="amex">
                                        <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex" style=" color: #fafafa;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="diners"
                                            value="diners">
                                        <label class="form-check-label" for="diners"><i class="fa-brands fa-cc-diners-club" style=" color: #fafafa;"></i></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3 offset-3">
                            <label for="message" class="form-label"><strong>Message</strong></label>
                            <textarea class="form-control" id="message" placeholder="Add any notes here."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-success ms-2">Send</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
